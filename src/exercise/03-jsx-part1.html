<html>
  <body>
    <div id="root">

      <!-- Replace type with text/babel-->
      <script type='module'>
        const rootElement = document.getElementById('root')
        const props = {children: 'Hello Pilots'}
        // That's not how the communite creates elements in React
        // Replace React.createElement('div', props) with <div/>
        const element = React.createElement('div', props)

        const root = ReactDOM.createRoot(rootElement)
        root.render(element)
      </script>
