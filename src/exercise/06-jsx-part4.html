<!-- Let's abstract the code to make it a little more reusable-->

<html>
  <body>
    <div id="root">
      <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

      <script type="text/babel">
        // Make a function called `message` which returns the JSX we want to share
        const message = ({ children }) => {
          return <div className="message">{children}</div>;
        };

        // That's not the way we want to write our custom components
        // Replace the following code by <message>Hello Pilots</message> and see what babel compiles the code to
        const element = (
          <span className="container">
            {message({ children: 'Goodbye Pilots' })}
            {message({ children: 'Goodbye Pilots' })}
          </span>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(element);
      </script>
    </div>
  </body>
</html>
