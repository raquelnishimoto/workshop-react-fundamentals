<!-- Let's abstract the code to make it a little more reusable-->

<html>
  <body>
    <div id="root">
      <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

      <script type='text/babel'>
        // Make a function called `message` which returns the JSX we want to share
        const message = ({children}) => <div className="message">{children}</div>
        // Use that function in place of the divs below
        // Something like: {message({children: 'Hello Pilots'})}
        const element = (
          <span className="container">
            {message({children: "Hello Pilots"})}
            {message({children: "Goodbye Pilots"})}
          </span>
        )

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(element)
      </script>
    </div>
  </body>
</html>
